<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Custom CSS-->
    <link rel="stylesheet" href="/style.css">

    <!--Online CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Online JS-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>


</head>

<body>

    <div class="container mt-5">

        <div class="row d-flex justify-content-center">

            <div class="col-md-10">

                <div class="card p-3  py-4">

                    <h5>Radio Log Search</h5>

                    <div class="row g-3 mt-2">

                        <div class="col-md-3">

                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-expanded="false">
                                    Search by: 
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" href="#">Call Sign</a></li>
                                    <li><a class="dropdown-item" href="#">Radio ID</a></li>
                                    <li><a class="dropdown-item" href="#">Name</a></li>
                                </ul>
                            </div>

                        </div>

                        <div class="col-md-6">

                            <input type="text" class="form-control"
                                placeholder="Enter address e.g. street, city and state or zip">

                        </div>

                        <div class="col-md-3">

                            <button class="btn btn-secondary btn-block">Search Results</button>

                        </div>

                    </div>


                    <div class="mt-3">

                        <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                            aria-controls="collapseExample" class="advanced">
                            Advance Search <i class="fa fa-angle-down"></i>
                        </a>


                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">

                                <div class="row">

                                    <div class="col-md-4">

                                        <input type="text" placeholder="Property ID" class="form-control">

                                    </div>


                                    <div class="col-md-4">

                                        <input type="text" class="form-control" placeholder="Search by MAP">

                                    </div>


                                    <div class="col-md-4">

                                        <input type="text" class="form-control" placeholder="Search by Country">

                                    </div>

                                </div>

                            </div>
                        </div>


                    </div>






                </div>

            </div>

        </div>





    </div>

</body>

</html>
